<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry ðŸ’”</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .sorry-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .sorry-text {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0;
      animation: bounceIn 2s ease forwards;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 4s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .heart {
      font-size: 2rem;
      animation: pulse 1.5s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="sorry-container">
    <div class="sorry-text">I'm Sorry</div>
    <div class="message mt-3">
      I never meant to hurt you. Please forgive me.  
      <div class="heart mt-2">ðŸ’”</div>
    </div>
  </div>

  <script>
    // Optional: Restart animation on click
    document.querySelector(".sorry-container").addEventListener("click", function () {
      const sorryText = document.querySelector(".sorry-text");
      sorryText.style.animation = "none";
      void sorryText.offsetWidth; // trigger reflow
      sorryText.style.animation = "bounceIn 2s ease forwards";
    });
  </script>
</body>
</html>
