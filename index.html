<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry üíî</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .sorry-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .sorry-text {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0;
      animation: bounceIn 2s ease forwards;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 4s ease-in-out forwards;
      opacity: 0;
    }

    .btn-group {
      margin-top: 30px;
      animation: fadeIn 5s ease-in-out forwards;
      opacity: 0;
    }

    .btn-custom {
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 30px;
      margin: 0 10px;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-accept {
      background-color: #4cc9f0;
      color: black;
    }

    .btn-decline {
      background-color: #ff4d6d;
      color: white;
    }

    .btn-accept:hover {
      background-color: #3a86ff;
      color: white;
    }

    .btn-decline:hover {
      background-color: #e63946;
    }

    .response {
      font-size: 1.5rem;
      margin-top: 40px;
      display: none;
      animation: fadeInText 1.5s ease-in-out forwards;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      font-size: 2rem;
      animation: pulse 1.5s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="sorry-container">
    <div class="sorry-text">I'm Sorry</div>
    <div class="message mt-3">
      I never meant to hurt you. Please forgive me.  
      <div class="heart mt-2">üíî</div>
    </div>

    <div class="btn-group mt-4">
      <button class="btn btn-custom btn-accept" onclick="handleResponse(true)">Accept</button>
      <button class="btn btn-custom btn-decline" onclick="handleResponse(false)">Decline</button>
    </div>

    <div class="response mt-4" id="responseMessage"></div>
  </div>

  <script>
    function handleResponse(accepted) {
      const message = document.getElementById('responseMessage');
      if (accepted) {
        message.innerHTML = "Thank you for forgiving me ‚ù§Ô∏è";
      } else {
        message.innerHTML = "I understand. I‚Äôll always be sorry üíî";
      }
      message.style.display = "block";
    }
  </script>
</body>
</html>
